<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <style media="screen">
            input,
            button {
                padding: 7px;
                height: 40px;
            }
            fieldset {
                margin-bottom: 20px;
            }
        </style>
        <h2 id="title">Local Storage - Javascript - dcode</h2>
        <fieldset>Insert Data</fieldset>
        <fieldset>Local Storage</fieldset>
        <div id="lsOutput"></div>
        <input type="text" id="inpKey" placeholder="Enter Key..." />
        <input type="text" id="inpValue" placeholder="Enter Value..." />
        <button id="btnInsert" type="button">Insert Data</button>

        <script type="text/javascript">
            window.onload = () => {
                const inpKey = document.getElementById("inpKey");
                const inpValue = document.getElementById("inpValue");
                const btnInsert = document.querySelector("#btnInsert");
                const lsOutput = document.querySelector("#lsOutput");

                btnInsert.onclick = function () {
                    const key = inpKey.value;
                    const value = inpValue.value;

                    if (key && value) {
                        localStorage.setItem(key, value);
                        // location.reload;
                    }
                };

                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    function outputShow() {
                        lsOutput.innerHTML += `${key} : ${value}<br/>`;
                    }
                    outputShow();
                }
            };
        </script>
    </body>
</html>
